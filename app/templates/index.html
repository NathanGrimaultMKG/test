{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.date_posted }}</small>
        </article>
    {% else %}
        <p>No posts yet!</p>
    {% endfor %}
{% endblock %}
